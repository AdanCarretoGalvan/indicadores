<div class="slider" align="center">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style=" margin-left: 200px; margin-right: 200px; padding-left: 225px; padding-right: 225px;">
  
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="{% static 'img/abandono_slider1.png'%}" alt="Primer slide" id="img-sld">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="{% static 'img/rezago_slider1.png'%}" alt="Segundo slide" id="img-sld">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="{% static 'img/desercion_slider1.png'%}" alt="Tercer slide" id="img-sld">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="{% static 'img/eficiencia_terminal_slider1.png'%}" alt="Cuarto slide" id="img-sld">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="{% static 'img/eficiencia_titulacion_slider1.png'%}" alt="Quinto slide" id="img-sld">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" style="background: #ccc;">
    <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" style="background: #ccc;">
    <span class="carousel-control-next-icon" aria-hidden="true" ></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</br>
